<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All author</title>
</head>
<body>
<table border="3">
        <tr>
        <td width="120">Name</td>
        <td width="40">Age</td>
        </tr>
</table>
{% for i in all_authors %}
    <table border="2">
        <tr>
        <td width="120"><a href="/books/author/{{ i.id }}"> {{ i.name }}</a> </td>
        <td width="40">{{ i.age}}</td>
        </tr>
    </table>
{% endfor %}

</body>
</html>
